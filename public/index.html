<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scrcpy Desktop</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body data-theme="dark">
        <header>
            <h1>Scrcpy Desktop</h1>
            <button id="themeToggle">Switch Theme</button>
        </header>
        <div id="streamArea">
            <div id="videoPlaceholder">Waiting for stream...</div>
            <video id="screen" autoplay disablePictureInPicture></video>
            <div id="videoBorder"></div>

            <div class="custom-taskbar">
                 <div class="taskbar-main-content">
                    <div class="taskbar-left">
                        <button class="nav-button back-button" aria-label="Back">‚Üê</button>
                        <button class="nav-button home-button" aria-label="Home">üè†</button>
                        <button class="nav-button recents-button" aria-label="Recents">‚ò∞</button>
                    </div>
                    <div class="taskbar-right-main">
                         <button id="speakerButton" class="icon-button" aria-label="Audio Settings">üîä</button>
                         <button id="quickSettingsTrigger" class="quick-settings-trigger" aria-label="Quick Settings">
                             <span class="icon wifi-indicator">üì∂</span>
                             <span class="icon battery-indicator">üîã <span id="batteryLevel">63</span>%</span>
                             <span class="clock">19:57</span>
                         </button>
                    </div>
                </div>
                 <div class="taskbar-pin-area">
                    <button id="pinToggleButton" class="pin-toggle-button" aria-label="Pin Taskbar">‚ñº</button>
                 </div>
            </div>

            <div id="audioPanel" class="quick-panel">
                <div class="panel-content">
                    <div class="slider-group">
                        <span class="icon">üîä</span>
                        <label for="mediaVolume">Media</label>
                        <input type="range" id="mediaVolume" name="mediaVolume" min="0" max="100" value="75">
                    </div>
                </div>
            </div>

            <div id="quickSettingsPanel" class="quick-panel">
                 <div class="panel-header">
                     <span>Quick Settings</span>
                 </div>
                <div class="panel-grid">
                     <button id="wifiToggleBtn" class="panel-toggle-button active" aria-pressed="true">
                         <span class="icon">üì∂</span>
                         <span>Wi-Fi</span>
                     </button>
                      <button class="panel-toggle-button" disabled>
                         <span class="icon">üîÜ</span>
                         <span>Brightness</span>
                     </button>
                     <button class="panel-toggle-button" disabled>
                         <span class="icon">üîÑ</span>
                         <span>Rotation</span>
                     </button>
                     <button class="panel-toggle-button" disabled>
                         <span class="icon">‚úàÔ∏è</span>
                         <span>Flight Mode</span>
                     </button>
                      <button class="panel-toggle-button" disabled>
                         <span class="icon">üî¶</span>
                         <span>Torch</span>
                     </button>
                     <button class="panel-toggle-button" disabled>
                         <span class="icon">üåô</span>
                         <span>Dark Mode</span>
                     </button>
                 </div>
            </div>
        </div>
        <div class="controls">
            <div class="settings">
                <div class="setting">
                    <label for="maxSize">Max Size (px)</label>
                    <input type="number" id="maxSize" value="0" min="0" step="10">
                </div>
                <div class="setting">
                    <label for="maxFps">Max FPS</label>
                    <input type="number" id="maxFps" value="60" min="0" max="120" step="1">
                </div>
                <div class="setting">
                    <label for="bitrate">Bitrate (Mbps)</label>
                    <input type="number" id="bitrate" value="8" min="1" step="1">
                </div>
                <div class="setting">
                    <label for="enableAudio">Enable Audio</label>
                    <input type="checkbox" id="enableAudio">
                </div>
                <div class="setting">
                    <label for="enableControl">Enable Control</label>
                    <input type="checkbox" id="enableControl" checked>
                </div>
            </div>
            <div class="buttons">
                <button id="startBtn">Start Stream</button>
                <button id="stopBtn" disabled>Stop Stream</button>
                <button id="fullscreenBtn">Fullscreen</button>
                <button id="flipOrientationBtn" disabled>Flip Orientation</button>
            </div>
        </div>
        <div id="status">Ready</div>
        <script src="/main.js"></script>
    </body>
</html>
